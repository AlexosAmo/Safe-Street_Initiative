<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokoena's Safe-Streets Initiative</title>
    <meta name="description" content="Mokoena's Safe-Streets Initiative aims to create a safer and cleaner community through advanced robotic solutions.">
    <meta name="keywords" content="Mokoena, Safe Streets, robots, community safety, environmental sustainability">
    <meta name="author" content="Your Name">
    <style>
        body {
            background-color: #f0f0f0; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative; 
        }

        header {
            text-align: center;
            padding: 20px 0; 
            background-color: #ffffff; 
        }

        .container {
            max-inline-size: 800px;
            margin: auto; 
            padding: 20px; 
            text-align: center; 
        }

        h1 {
            color: #003366;
        }

        h4 {
            color: #333;
        }

        .mission-image-container {
            margin-block-end: 20px; 
        }

        .button-container {
            display: flex; 
            justify-content: center; 
            align-items: center; 
            margin-block-start: 20px; 
            flex-direction: column; 
        }

        .button-group {
            display: flex;
            flex-direction: row;
        }

        .button-group h2 {
            margin: 0 10px;
        }

        .button-group a {
            text-decoration: none; 
            color: white; 
            background-color: #003366; 
            padding: 10px 20px; 
            border-radius: 5px;
            transition: background-color 0.3s; 
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); 
        }

        .button-group a:hover {
            background-color: #00509e; 
        }

        footer {
            background-color: #003366; 
            color: white; 
            padding: 10px 0; 
            text-align: center; 
            position: relative;
            inset-block-end: 0;
            inline-size: 100%; 
        }

        .nav {
            display: flex;
            justify-content: center;
            background-color: #003366;
            padding: 10px 0;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        .nav a:hover {
            background-color: #00509e;
        }

        .address, .hours {
            margin-top: 20px;
            color: #333;
        }

        .social-media {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .social-media a {
            margin: 0 10px;
            text-decoration: none;
            color: #003366;
        }
    </style>
    <script src="app.js" defer></script>
   
   </script>
</head>
<body>
    <div id="app.js"></div>
    <footer>
        <p>&copy; 2024 Mokoena's Safe-Streets Initiative. All rights reserved.</p>
        <div class="social-media">
            <a href="https://web.whatsapp.com/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="30" height="30">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="30" height="30">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="https://static.vecteezy.com/system/resources/previews/027/395/710/non_2x/twitter-brand-new-logo-3-d-with-new-x-shaped-graphic-of-the-world-s-most-popular-social-media-free-png.png" alt="Twitter" width="30" height="30">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="30" height="30">
            </a>
        </div>
    </footer>
</body>
</html>
